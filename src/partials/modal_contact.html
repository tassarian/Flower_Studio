<div  class="backdrop is-hidden" data-modal>
    <div class="modal">
      <div class="modal__btn">
        <button class="modal__button" data-modal-close > 
          <svg class="modal-icon-close"  width="18" height="18">
            <use href="./images/icons.svg#icon-close-black-18dp-2-1"></use>
          </svg>
        </button>
      </div>
        <strong class="modal__title">Contack us</strong>
        <p>
          If you have any additional questions or you want to clarify something before you 
          make an order please fill in your contact details. We will call you back. 
        </p>
        <form class="modal__form">
 <label class="modal__label">
  <span class="modal-comment">Name</span>
  <input type="text" name="Your name"  pattern="[a-z]{1,25}" title="Username should only contain lowercase letters. e.g. john"/>
  
 

 <label class="modal__label">
  <span class="modal__comment">Email</span>
  <input type="email" name="Your Email"  pattern="^\S+@\S+\.\S+$"/>
 

 </label>
 <div class="button-send">
 <button data-modal-open class="modal__button-send" type="submit">Send</button>
</div>

</form>
    </div>
   </div>
